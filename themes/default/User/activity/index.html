<include file="public:header"/>
<style>
    .top-fixed {
        border-bottom: none;
    }

    .top-fixed .top-search input {
        border-radius: 2px;
    }

    .top-fixed .top-share, .top-fixed .top-back {
        padding-right: 0px;
    }

    .top-fixed .top-title {
        font-size: 14px;
    }

    .top-fixed .top-share a {
        width: 50px !important;
    }

    .member-top {
        margin-top: 0px;
    }

	.total_time{
		float:right;
	}
</style>

<header class="top-fixed bg-yellow bg-inverse transparent" id="header">
    <div class="top-title">
        我的服务
    </div>
    <div class="top-share">
        <include file="public:message"/>
    </div>
</header>


<div class="member-top">
    <div class="member-info">
        <div class="user-avatar">
            <img src="<{:config_img($MEMBER['face'])}>">
        </div>
        <div class="user-name">
			<span>
				<if condition="!empty($MEMBER['nickname'])">
                <{$MEMBER.nickname}>
                <else/>
                <{$MEMBER.account}>
                </if>
                <sup><{$ranks[$MEMBER['rank_id']]['rank_name']}></sup>
			</span>
        </div>
    </div>
</div>

<div class="blank-10 bg"></div>
<div class="panel-list">
    <ul>

		<li>
			<a href="javascript:void(0);">
			总时长：<em class="text-gray"><{$total_time}>小时</em>
			</a>
		</li>
		<li>
			<a href="javascript:void(0);">
				今年时长：<em class="text-gray"><{$year_time}>小时</em>
			</a>
		</li>
		<li>
			<a href="javascript:void(0);">
				当前服务：<em class="text-gray">某某某志愿活动</em>
			</a>
		</li>
        <div class="blank-10 bg"></div>
		<li>
			<a href="<{:u('user/activity/myActivity')}>">
				<span class="icon-home"></span>服务记录
				<i class="icon-angle-right"></i>
			</a>
		</li>


    </ul>

</div>
<include file='public:footer'/>
