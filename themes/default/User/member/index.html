<include file="public:header"/>
<style>
    .top-fixed {
        border-bottom: none;
    }

    .top-fixed .top-search input {
        border-radius: 2px;
    }

    .top-fixed .top-share, .top-fixed .top-back {
        padding-right: 0px;
    }

    .top-fixed .top-title {
        font-size: 14px;
    }

    .top-fixed .top-share a {
        width: 50px !important;
    }


    .member-top {
        margin-top: 0px;
    }
</style>

<header class="top-fixed bg-yellow bg-inverse transparent" id="header">
    <div class="top-title">
        用户中心
    </div>
</header>


<div class="member-top">
    <div class="member-info">
        <div class="user-avatar">
            <img src="<{:config_img($MEMBER['face'])}>">
        </div>
        <div class="user-name">
<span>
				<if condition="!empty($MEMBER['nickname'])">
                <{$MEMBER.nickname}>
                <else/>
                <{$MEMBER.account}>
                </if>
                <sup><{$ranks[$MEMBER['rank_id']]['rank_name']}></sup></span>
        </div>
    </div>
</div>

<div class="blank-10 bg"></div>
<div class="panel-list">
    <ul>

        <li>
            <a href="<{:U('user/member/myQRCode')}>">
                <span class="icon-gears"></span>我的二维码
                <i class="icon-angle-right"></i>
            </a>
        </li>
        <li>
            <if condition="$MEMBER.is_certification eq 1">
                <a href="<{:U('user/member/myCard')}>">
                    <span class="icon-gears"></span>我的志愿者证
                    <i class="icon-angle-right"></i>
                </a>
            <else/>
                <a href="<{:U('user/apply/certification')}>">
                    <span class="icon-gears"></span>申请志愿者证
                    <i class="icon-angle-right"></i>
                </a>
            </if>

        </li>
        <!--        需要判断是否是管理员-->
        <!--        <li>-->
        <!--            <a href="<{:U('information/index')}>">-->
        <!--                <span class="icon-gears"></span>扫一扫-->
        <!--                <i class="icon-angle-right"></i>-->
        <!--            </a>-->
        <!--        </li>-->


        <li>
            <a href="<{:U('user/activity/index')}>">
                <span class="icon-gears"></span>我的服务
                <i class="icon-angle-right"></i>
            </a>
        </li>
        <div class="blank-10 bg"></div>
        <if condition="$is_shop neq null">
            <li>
                <a href="<{:u('user/activity/myOrganization')}>">
                    <span class="icon-home"></span>管理我的组织/团体
                    <i class="icon-angle-right"></i>
                </a>
            </li>
        </if>

        <div class="blank-10 bg"></div>
        <li>
            <a href="<{:U('wap/index/closed')}>">
                <span class="icon-gears"></span>常见问题
                <i class="icon-angle-right"></i>
            </a>
        </li>
        <li>
            <a href="tel:18864874770">
                <span class="icon-gears"></span>在线咨询（热线123456）

            </a>
        </li>
        <li>
            <a href="<{:U('information/index')}>">
                <span class="icon-gears"></span>设置
                <i class="icon-angle-right"></i>
            </a>
        </li>

    </ul>

</div>
