<script type="text/javascript">
    var howManyPic = 0;

    howManyPic = $('.bd ul').children('li').length;

    if (howManyPic > 1) {
        TouchSlide({
            slideCell: "#ban",        // 这里一定要是id
            titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: ".bd ul",
            effect: "leftLoop",
            autoPlay: true,//自动播放
            autoPage: true //自动分页

        });
    } else {
        TouchSlide({
            slideCell: "#ban",        // 这里一定要是id
            titCell: ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell: ".bd ul",
            effect: "left",
            autoPlay: true,//自动播放
            autoPage: true //自动分页
        });
    }

</script>
