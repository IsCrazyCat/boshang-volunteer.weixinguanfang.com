<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="description" content="<{$CONFIG.site.title}>管理后台"/>
    <meta name="keywords" content="<{$CONFIG.site.title}>管理后台"/>

    <link href="/themes/default/admin/statics/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/themes/default/admin/statics/css/land.css" rel="stylesheet" type="text/css"/>
    <link href="/themes/default/admin/statics/css/pub.css" rel="stylesheet" type="text/css"/>
    <link href="/themes/default/admin/statics/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/js/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script> var BAO_PUBLIC = '__PUBLIC__';
    var BAO_ROOT = '__ROOT__'; </script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery-ui.min.js"></script>
    <script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
    <script src="/Public/js/layer/layer.js"></script>
    <script src="__PUBLIC__/js/admin.js?v=20150409"></script>
    <link rel="stylesheet" type="text/css" href="/static/default/webuploader/webuploader.css">
    <script src="/static/default/webuploader/webuploader.min.js"></script>
</head>


</head>

<body>
<iframe id="baocms_frm" name="baocms_frm" style="display:none;"></iframe>
<div class="main">
    <div class="main-jsgl main-sc">
        <div class="jsglNr">
            <div class="selectNr" style="margin-top: 0px; border-top:none;">
                <div class="right">
                    <form class="search_form" method="post"
                          action="<{:U('activity/select',array('id'=>$id,'show'=>$show))}>">
                        <div class="seleHidden" id="seleHidden">
                            <span>昵称</span>
                            <input type="text" name="nickname" value="<{$nickname}>" class="inptText"/><input
                                type="submit" value="   搜索" class="inptButton"/>
                        </div>
                    </form>
                    <a href="javascript:void(0);" class="searchG">高级搜索</a>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
            <form method="post" action="<{:U('activity/select',array('id'=>$id,'show'=>$show))}>">
                <div class="selectNr selectNr2">
                    <div class="left">
                        <div class="seleK">
                            <label>
                                <span>账户</span>
                                <input type="text" name="account" value="<{$account}>" class="inptText w100"/>
                            </label>
                            <label>
                                <span>昵称</span>
                                <input type="text" name="nickname" value="<{$nickname}>" class="inptText w100"/>
                            </label>
                            <label>
                                <span>扩展字段</span>
                                <input type="text" name="ext0" value="<{$ext0}>" class="inptText w100"/>
                            </label>

                        </div>
                    </div>
                    <div class="right">
                        <input type="submit" value="   搜索" class="inptButton"/>
                    </div>
            </form>

            <div class="clear"></div>
        </div>
        <form target="baocms_frm" method="post">
            <div class="tableBox">
                <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"
                       style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;">
                    <tr>
                        <td class="w50">ID</td>
                        <td>账户</td>
                        <td>昵称</td>
                        <td>扩展字段</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td><input type="radio" name="user_id" rel="<{$var.nickname}>" value="<{$var.user_id}>"/><{$var.user_id}>
                            </td>
                            <td><{$var.account}></td>
                            <td><{$var.nickname}></td>
                            <td><{$var.ext0}></td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
            <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
                <div class="left">
                    <input style="border:1px solid #dbdbdb; width: 100px; height: 38px; line-height: 38px; text-align: center;"
                           type="button" id="select_btn" class="remberBtn" value="确定选择"/>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function (e) {
        $("#select_btn").click(function () {
            $("input[name='user_id']").each(function (a) {
                if ($(this).prop("checked") == true) {
                    parent.selectCallBack('user_id', 'nickname', $(this).val(), $(this).attr('rel'));
                }
            });
        });

    });
</script>
