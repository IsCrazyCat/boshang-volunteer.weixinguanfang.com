                        <script>
                            var flag = 0;
                            function changeNickname() {
                                var tdobj = $("div[name='nicknameDiv']").parent();
                                var count = $("div[name='nicknameDiv']").size();
                                if(flag == 0){
                                    flag = count;
                                }
                                if(count <= 0){
                                    var str =
                                        "<div style='padding-top: 5px' name='nicknameDiv'>" +
                                        "<input type='hidden' id='user_id' name='manager_id' value=''/>" +
                                        "<input class='scAddTextName w210 sj' readonly='readonly' type='text' name='nickname' id='nickname'value=''/> " +
                                        "<a  name='delNickname' w='400' h='600' class='seleSj'>删除</a>" +
                                        "</div>";
                                    $("a[mini='select']").parent().append(str);
                                    flag = flag + 1;
                                }
                                //当前只有一个管理员 看是否添加了 如果已经添加了就修改id 新增一个文本框接受新添加的用户
                                //所以说最后一个最新的一个文本框的id是nickname和user_id
                                if($("#user_id").val()!=""&&$("#user_id").val()!=null){
                                    //修改当前id 为nickname和user_id的id属性
                                    $("#user_id").attr('id','user_id'+flag);
                                    $("#nickname").attr('id','nickname'+flag);
                                    // alert($("#user_id"+count).val());
                                    // alert($("#nickname"+count).val());

                                    var str =
                                        "<div style='padding-top: 5px' name='nicknameDiv'>" +
                                        "<input type='hidden' id='user_id' name='manager_id' value=''/>" +
                                        "<input class='scAddTextName w210 sj' readonly='readonly' type='text' name='nickname' id='nickname'value=''/> " +
                                        "<a  name='delNickname' w='400' h='600' class='seleSj'>删除</a>" +
                                        "</div>";
                                    tdobj.append(str);
                                    flag = flag + 1;
                                }
                            }
                            $(document).on("click", "a[name='delNickname']", function() {
                                var count = $("div[name='nicknameDiv']").size();
                                if(count<=1){
                                    alert("至少一个管理员");
                                    return false;
                                }
                                $(this).parent().remove();
                                var user_id = "#user_id"+(flag-1);
                                var nickname = "#nickname"+(flag-1);
                                if($("#user_id")){
                                    if($(this).prev().attr('id')=="nickname"||$(this).prev().attr('id')=="user_id"){
                                        $(user_id).attr('id','user_id');
                                        $(nickname).attr('id','nickname');
                                    }
                                }else{
                                    alert(1);
                                }

                            });

                        </script>
